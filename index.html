<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>랜덤 도트와 팝업</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background">
    <div class="dot" data-content="첫 번째 초록 원" data-url="https://example.com/1"></div>
    <div class="dot" data-content="두 번째 초록 원" data-url="https://example.com/2"></div>
    <div class="dot" data-content="세 번째 초록 원" data-url="https://example.com/3"></div>
    <div class="dot fixed-dot" data-content="보라색 고정 원"></div>
  </div>
  <div class="popup" id="popup">
    <span class="close-btn" id="close-btn">&times;</span>
    <div class="popup-content" id="popup-content">팝업 내용</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
