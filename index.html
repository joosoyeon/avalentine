<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>소연양..</title> <!-- 사이트 이름 변경 -->
  <link rel="stylesheet" href="styles.css"> <!-- CSS 연결 -->
</head>
<body>
  <div class="background">
    <!-- 랜덤 도트 리스트 -->
    <div class="dot" data-content="작업물 1"></div>
    <div class="dot" data-content="작업물 2"></div>
    <div class="dot" data-content="작업물 3"></div>

    <!-- 고정된 보라색 도트 (프로필용) -->
    <div class="dot fixed-dot" data-content="식사하셨나요?"></div>

    <!-- 팝업 창 -->
    <div class="popup" id="popup">
      <span class="close-btn" id="close-btn">&times;</span>
      <div class="popup-content" id="popup-content"></div>
    </div>
  </div>
  <script src="script.js"></script> <!-- JS 연결 -->
</body>
</html>
